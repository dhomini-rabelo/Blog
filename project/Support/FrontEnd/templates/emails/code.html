<main class="base">
    <div class="body" style="min-height: 50vh; background-color: #343746; font-family: 'Fira Code', Arial, Helvetica, sans-serif; ">
        <div class="mail-container" style="margin: 0 auto; width: 90%; max-width: 350px; padding-top: 3vh;">
            <div class="code-box">
                <div class="block-logo center-c" style="background-color: black; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <a href="{% url 'latest_posts' %}" style="color: white; text-decoration: none;">
                        <div class="logo center-r" style="display: flex; align-items: center; justify-content: center;">
                            <div class="logo-title" style="display: flex; flex-direction: column; align-items: center; justify-content: center;
                            line-height: 1.02; word-spacing: -0.5rem; margin-left: 0.2rem;">
                                <h1 style="font-weight: 200; font-size: 1.5rem; padding-left: 1rem;">CODE PORTAL</h1>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="block-body" style="background-color: white; padding: 1.5rem 1rem 1.5rem 1rem;">
                    <div class="block-text">Código de confirmação do email:</div>
                    <div class="block-code" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <div class="code" style="display: inline-block; padding: 0.8rem; background-color: rgb(235, 233, 233); margin: 0 auto; margin-top: 1rem; align-self: center;"><span style="font-size: 1.5rem; font-weight: 500;">{{code}}</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
