{% load cache %}

{% cache 7200 header %}
<header class="center-c">
    <div class="header-pc sb-x">
        <a href="/" class="sb-p1">
            <div class="logo sb-x">
                <img src="/media/assets/global/logo.png" alt="logo" id="dracula-logo">
                <div class="logo-title center-c">
                    <h1 class="word-1">CODE</h1>
                    <h1 class="word-2">PORTAL</h1>
                </div>
            </div>
        </a>
        <nav class="sb-p2">
            <ul class="sb-x nav-x">
                <li class="search">
                    <form method="GET" class="sb-x">
                        <input type="text" name="search" id="search_box" placeholder="Posts, categorias e autores">
                        <button type="submit">
                            <img src="/media/assets/posts/lupa.png" alt="search-img" id="search-img">
                        </button>
                    </form>
                </li>
                <li>
                    <div class="menu">
                        <div class="hamburguer">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <nav class="sub-menu invisible">
                            <a href="/" destiny="posts" class="pc-link-navigation">POSTS</a>
                            <a href="{% url 'categories' %}" destiny="categories" class="pc-link-navigation">CATEGORIAS</a>
                            <a href="{% url 'authors' %}" destiny="authors" class="pc-link-navigation">AUTORES</a>
                            {% if  request.user.is_authenticated %}
                            <a href="{% url 'account_page' %}" destiny="pass" class="pc-link-navigation">CONTA</a>
                            <a href="{% url 'logout' %}" destiny="pass" class="pc-link-navigation">SAIR</a>
                            {% else %}
                            <a href="{% url 'login' %}" destiny="pass" class="pc-link-navigation">LOGIN</a>
                            <a href="{% url 'register' %}" destiny="pass" class="pc-link-navigation">CADASTRO</a>
                            {% endif %}
                        </nav>
                    </div>
                </li>
            </ul>
        </nav>
    </div>  
</header>
{% endcache %}
