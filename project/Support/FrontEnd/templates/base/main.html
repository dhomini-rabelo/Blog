<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/media/assets/global/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/core/base.css">
    <link rel="stylesheet" href="/static/styles/models/flex.css">
    <link rel="stylesheet" href="/static/styles/includes/header.css">
    <link rel="stylesheet" href="/static/styles/includes/body.css">
    <link rel="stylesheet" href="/static/styles/includes/footer.css">
    <link rel="stylesheet" href="/static/styles/models/main.css">
    <link rel="stylesheet" href="/static/styles/features/loadAnimation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block links %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
    <div id="container">
        {% include 'base/includes/_header.html' %}
        
        {% include 'base/includes/_load_animation.html' %}
        <main class="invisible">
            <div class="main">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        
        {% include 'base/includes/_footer.html' %}
    </div>

    <script type="module" src="/static/scripts/loaders/main.js"></script>
    {% block javascript %}{% endblock %}
</body>
</html>
