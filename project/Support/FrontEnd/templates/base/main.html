{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="/static/core/base.css">
    <link rel="stylesheet" href="/static/includes/header.css">
    <link rel="stylesheet" href="/static/includes/body.css">
    <link rel="shortcut icon" href="/media/assets/global/favicon.ico" type="image/x-icon">
    {% block links %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
    <div id="container">
        {% include 'base/includes/_header_pc.html' %}

        {% endblock %}

    {% block javascript %}{% endblock %}

</html>
