{% extends 'accounts/account_group/edit/_model.html' %}

{% block moreLinks %}
<link rel="stylesheet" href="/static/styles/apps/accounts/account_group/edit/basic.css">
<link rel="stylesheet" href="/static/styles/apps/accounts/account_group/form.css">
<link rel="stylesheet" href="/static/styles/components/error.css">
{% endblock %}

{% block mainContent %}
<h1 class="ag-title">Informações básicas</h1>
<form method="POST" class="ag-form center-c flex-pass"  enctype="multipart/form-data">
    {{ form }}
    {% csrf_token %}
    <div class="btn-save">
        <button class="bl-wh" type="submit"><span id="submit-span">SALVAR</span></button>
    </div>
</form>
{% endblock %}

{% block javascript %}
<script type="module" src="/static/scripts/features/apps/accounts/account_group/edit/basic/changeProfileImg.js"></script>
<script type="module" src="/static/scripts/managers/apps/accounts/account_group/edit/basic.js"></script>
{% endblock %}
