{% extends 'base/login_group.html' %}


{% block links %}
<link rel="stylesheet" href="/static/styles/apps/accounts/login_group/login.css">
{% endblock %}



{% block content %}

<div id="form">
<div class="form-group">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    {{ form }}
    {% csrf_token %}
    <button class="bl-wh" type="submit"><span id="submit-span">LOGIN</span></button>
    <div class="js-check">
        <span><input type="checkbox" name="javascript" id="id_javascript" value="on" {{js_use}}>Usar javascript para validação</span>
    </div>            
</div>
<div class="shortcut center-r"><a href="{% url 'register' %}" class="link-login-group" destiny="register">Fazer cadastro</a>
</div>
</div>

{% endblock %}



{% block javascript %}
<script type="module" src="/static/scripts/managers/apps/accounts/login_group/login.js"></script>
{% endblock %}
