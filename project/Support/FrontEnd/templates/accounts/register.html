{% extends 'base/base.html' %}

{% block title %}CADASTRO{% endblock %}


{% block links %}
<link rel="stylesheet" href="/static/models/flex.css">
<link rel="stylesheet" href="/static/includes/header.css">
<link rel="stylesheet" href="/static/apps/accounts/login.css">
{% endblock %}



{% block content %}

<main>

    <form method="POST" spellcheck="false">

        <div class="block-logo">
            <a href="{% url 'latest_posts' %}">
                <div class="logo">
                    <img src="/media/assets/global/logo.png" alt="logo" id="dracula-logo">
                    <div class="logo-title">
                        <h1>CODE PORTAL</h1>
                    </div>
                </div>
            </a>
        </div>
        <div class="form-group">
            <div class="field-group">
                <label for="id_name">Nome:</label>
                <input type="text" name="name" id="id_name" placeholder="Digite seu nome">
            </div>
            <div class="field-group">
                <label for="id_email">Email:</label>
                <input type="password" name="email" id="id_email" placeholder="Digite seu email">
            </div>
            <div class="field-group">
                <label for="id_password">Senha:</label>
                <input type="password" name="password" id="id_password" placeholder="Digite sua senha">
            </div>
            <div class="field-group">
                <label for="id_confirm_password">Confirmar senha:</label>
                <input type="password" name="confirm_password" id="id_confirm_password" placeholder="Confirme sua senha">
            </div>
            <button type="submit">CADASTRE-SE</button>
        </div>
        <div class="create-an-account"><a href="{% url 'login' %}">LOGIN</a>
        </div>

    </form>



</main>

{% endblock %}
